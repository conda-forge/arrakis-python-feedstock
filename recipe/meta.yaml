{% set name = "arrakis-python" %}
{% set version = "0.2.0" %}

{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/arrakis-{{ version }}.tar.gz
  sha256: ca2338f289975cde0785040f6ae69c940262fae1c86d42d0e14fa9521a4a66e9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - pip
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
  run:
    - python-confluent-kafka >=1.8
    - gpstime
    - libarrow-flight
    - numpy
    - pyarrow
    - python >={{ python_min }}
    - typing_extensions

test:
  requires:
    - pip
    - pytest
    - python {{ python_min }}
  commands:
    - python -m pip check
    - python -m pip show {{ name }}
    - python -m pytest -ra -v --pyargs arrakis

about:
  home: https://git.ligo.org/ngdd/arrakis-python
  dev_url: https://git.ligo.org/ngdd/arrakis-python
  doc_url: https://docs.ligo.org/ngdd/arrakis-python
  summary: Arrakis Python client library
  license: LGPL-3.0-or-later
  license_file: LICENSE
  description: |
    ## Features

    - Query live and historical timeseries data
    - Describe channel metadata
    - Search for channels matching a set of conditions
    - Publish timeseries data

extra:
  recipe-maintainers:
    - duncanmmacleod
    - jrollins
    - myNameIsPatrick
